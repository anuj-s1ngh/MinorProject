{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    <h6>You are verifying that you are mentor of this team, team uid : {{ team_dict.team_uid }} & team name : {{ team_dict.team_name }}</h6>

    <button class="btn btn-primary m-3" name="confirm_reject_btn" type="submit" value="confirm">confirm</button>
    <button class="btn btn-danger m-3" name="confirm_reject_btn" type="submit" value="reject">reject</button>
</form>
{% endblock %}
